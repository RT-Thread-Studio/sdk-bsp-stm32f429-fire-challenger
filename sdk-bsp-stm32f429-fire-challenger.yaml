features:
- "MCU: STM32F429IGT6, 180MHz, 1024KB FLASH, 256KB RAM"
- "External RAM: IS42S16400J（SDRAM, 8MB）"
- "External FLASH: W25Q128（SPI, 16MB）"
- "LED: RGB"
- "Buttons: K1（Wake-up，PA0, K2（PC13）"
- "Interface: USB-Serial、SD Card、Ethernet、LCD"
- "Debug: JTAG/SWD"
features_zh:
- MCU：STM32F429IGT6，主频 180MHz，1024KB FLASH ，256KB RAM
- 外部 RAM：IS42S16400J（SDRAM，8MB）
- 外部 FLASH：W25Q128（SPI，16MB）
- LED：RGB灯
- 按键：2个，K1（兼具唤醒功能，PA0），K2（PC13）
- 常用接口：USB 转串口、SD 卡接口、以太网接口、LCD 接口
- 调试接口，标准 JTAG/SWD
